
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: openproject
      POSTGRES_PASSWORD: openproject
      POSTGRES_DB: openproject
    volumes:
      - postgres_data:/var/lib/postgresql/data

  openproject:
    image: openproject/openproject:15
    container_name: openproject15
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - OPENPROJECT_SECRET_KEY_BASE=secret
      - OPENPROJECT_HOST__NAME=mantenimientodesoftware.com    # tudominio.com
      - OPENPROJECT_HTTPS=false
      - OPENPROJECT_DEFAULT__LANGUAGE=es
      - DATABASE_URL=postgres://openproject:openproject@db/openproject
      - VIRTUAL_HOST=mantenimientodesoftware.com
      - LETSENCRYPT_HOST=mantenimientodesoftware.com
      - LETSENCRYPT_EMAIL=faiverlgr@gmail.com
    depends_on:
      - db
    volumes:
      - openproject_data:/var/openproject
    expose:
      - "80"
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: openproject-nginx
    restart: always
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - openproject

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    restart: always
    volumes:
      - /etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy

volumes:
  openproject_data:
  postgres_data:
